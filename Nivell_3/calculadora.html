<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col mt-5">
          <h1 class="text-center text-info">CALCULADORA</h1>
        </div>
      </div>
      <div class="row">
        <div class="card bg-light p-4 shadow mx-auto mt-5">
          <div class="form-group">
            <input class="form-control bg-dark text-white" type="text" id="numero" />
          </div>
          <!-- Primera linea botons -->
          <div class="row">
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-outline-info shadow"
                value="+"
                id="suma"
                onclick="show('+')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-outline-info shadow"
                value="-"
                id="resta"
                onclick="show('-')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-outline-info shadow"
                value="*"
                id="multiplicar"
                onclick="show('*')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-outline-info shadow"
                value="/"
                id="dividir"
                onclick="show('/')"
              />
            </div>
          </div>
          <!-- Segona linea botons -->
          <div class="row mt-3">
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="1"
                id="1"
                onclick="show('1')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="2"
                id="2"
                onclick="show('2')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="3"
                id="3"
                onclick="show('3')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-outline-danger shadow"
                value="C"
                id="C"
              />
            </div>
          </div>
          <!-- Tercera linea botons -->
          <div class="row mt-3">
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="4"
                id="4"
                onclick="show('4')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="5"
                id="5"
                onclick="show('5')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="6"
                id="6"
                onclick="show('6')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-outline-dark shadow"
                value="."
                id="."
                onclick="show('.')"
              />
            </div>
          </div>
          <!-- Cuarta linea botons -->
          <div class="row mt-3">
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="7"
                id="7"
                onclick="show('7')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="8"
                id="8"
                onclick="show('8')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="9"
                id="9"
                onclick="show('9')"
              />
            </div>
            <div class="col">
              <input
                type="button"
                class="btn btn-block btn-lg btn-dark shadow"
                value="0"
                id="0"
                onclick="show('0')"
              />
            </div>
          </div>
          <input
            type="button"
            class="btn btn-outline-success form-control mt-3 shadow"
            value="="
            id="resultat"
            onclick="res()"
          />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>

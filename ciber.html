<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Javascript basic</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-6 mx-auto mt-5">
        <h1>CALCULADORA</h1>
        <div class="form-group">
            <label for="numero">Numero 1: </label>
            <input class="form-control" type="number" id="valor1">
        </div>
        <div class="form-group">
            <label for="numero">Numero 2: </label>
            <input class="form-control" type="number" id="valor2">
        </div>
        <button class="btn btn-dark m-1" id="suma">Suma</button>
        <button class="btn btn-dark m-1" id="resta">Resta</button>
        <button class="btn btn-dark m-1" id="multiplicar">Multiplicar</button>
        <button class="btn btn-dark m-1" id="dividir">Dividir</button>
        <button class="btn btn-success form-control mt-3" id="calcular">Calcular</button>
        <h2 class="mt-3">Resultat</h2>
        <p id="resultado" class="mt-3 display: h2"></p>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
